apiVersion: batch/v1
kind: Job
metadata:
  name: influxdb-setup-job
  namespace: default
  labels:
    app: influxdb
    component: setup-job
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app: influxdb
        component: setup-job
    spec:
      restartPolicy: OnFailure
      containers:
      - name: influxdb-setup
        image: alpine:3.19
        command: ["/bin/sh", "-c"]
        args:
          - |
            apk add --no-cache curl jq &&
            /scripts/setup_influxdb.sh
        env:
        - name: INFLUX_URL
          value: "http://influxdb-service.default.svc.cluster.local:8086"
        - name: INFLUX_ORG
          value: "wildfly_domain"
        - name: INIT_TOKEN
          value: "rmz5aaaKYSpgvXSO3C1UFZmXjvtpwI81b7hcMaMJJqOTjvgI82iNAbSsF7fpGIy2fduNDKACQ759cyaiECrulg=="
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: influxdb-setup-script
          mountPath: /scripts/setup_influxdb.sh
          subPath: setup_influxdb.sh
      volumes:
      - name: influxdb-setup-script
        configMap:
          name: influxdb-setup-script
          items:
          - key: setup_influxdb.sh
            path: setup_influxdb.sh
            mode: 0755