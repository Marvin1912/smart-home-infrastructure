apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-config
  namespace: default
data:
  Corefile: |
    home-lab.com:53 {
        log
        errors
        health
        file /etc/coredns/zones/home-lab
    }

    .:53 {
        hosts /etc/coredns/blocklist/blocklist.db {
            0.0.0.0 #
            fallthrough
        }
        log
        errors
        health
        prometheus :9153
        cache 30
        forward . 192.168.178.1
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-zone
  namespace: default
data:
  home-lab: |
    $ORIGIN home-lab.com.
    @       86400 IN SOA ns.home-lab.com. admin.home-lab.com. (
                2024020101 ; Serial
                3600       ; Refresh
                1800       ; Retry
                604800     ; Expire
                86400 )    ; Negative Cache TTL

    ; Name servers
    @       IN NS   ns.home-lab.com.

    ; DNS server hostname
    ns      IN A    192.168.178.29

    ; Hostnames
    grafana      IN A    192.168.178.29
    influxdb     IN A    192.168.178.29
    postgres     IN A    192.168.178.29
    prometheus   IN A    192.168.178.29
    frontend     IN A    192.168.178.29
    backend      IN A    192.168.178.29

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homedns
  namespace: default
  labels:
    app: homedns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homedns
  template:
    metadata:
      labels:
        app: homedns
    spec:
      hostNetwork: true
      dnsPolicy: Default
      containers:
        - name: coredns
          image: coredns/coredns:1.13.2
          args: [ "-conf", "/etc/coredns/Corefile" ]
          ports:
            - containerPort: 53
              protocol: UDP
            - containerPort: 53
              protocol: TCP
          volumeMounts:
            - name: config-volume
              mountPath: /etc/coredns
            - name: config-zone
              mountPath: /etc/coredns/zones
            - name: blocklist-volume
              mountPath: /etc/coredns/blocklist
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
      volumes:
        - name: config-volume
          configMap:
            name: coredns-config
            items:
              - key: Corefile
                path: Corefile
        - name: config-zone
          configMap:
            name: coredns-zone
        - name: blocklist-volume
          configMap:
            name: coredns-blocklist
