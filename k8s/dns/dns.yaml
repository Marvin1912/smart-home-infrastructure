apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-config
  namespace: default
data:
  Corefile: |
    .:53 {
        log
        errors
        health
        forward . 8.8.8.8 8.8.4.4
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homedns
  namespace: default
  labels:
    app: homedns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homedns
  template:
    metadata:
      labels:
        app: homedns
    spec:
      hostNetwork: true
      dnsPolicy: Default
      containers:
        - name: coredns
          image: coredns/coredns:1.13.2
          args: [ "-conf", "/etc/coredns/Corefile" ]
          ports:
            - containerPort: 53
              protocol: UDP
            - containerPort: 53
              protocol: TCP
          volumeMounts:
            - name: config-volume
              mountPath: /etc/coredns
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
      volumes:
        - name: config-volume
          configMap:
            name: coredns-config
            items:
              - key: Corefile
                path: Corefile
