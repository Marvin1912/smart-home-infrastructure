apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: kube-test
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`prometheus.home-lab.com`)
      kind: Rule
      services:
        - kind: Service
          name: kube-prometheus-stack-prometheus
          port: 9090
    - match: Host(`grafana.home-lab.com`)
      kind: Rule
      services:
        - kind: Service
          name: grafana-service
          port: 3000
    - match: Host(`influxdb.home-lab.com`)
      kind: Rule
      services:
        - kind: Service
          name: influxdb-service
          port: 8086
    - match: Host(`postgres.home-lab.com`)
      kind: Rule
      services:
        - kind: Service
          name: postgres-service
          port: 5432
    - match: Host(`frontend.home-lab.com`)
      kind: Rule
      services:
        - kind: Service
          name: frontend-service
          port: 3001
    - match: Host(`backend.home-lab.com`)
      kind: Rule
      services:
        - kind: Service
          name: applications-service
          port: 9055
