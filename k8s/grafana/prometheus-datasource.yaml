apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus-datasource
  labels:
    app: grafana
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  datasource:
    name: prometheus
    type: prometheus
    access: proxy
    url: http://kube-prometheus-stack-prometheus.default.svc.cluster.local:9090
    isDefault: false
    jsonData:
      "pdcInjected": false,
      "tlsSkipVerify": true
